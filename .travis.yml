sudo: required
services:
  - docker
before_install:
  - openssl aes-256-cbc -K $encrypted_0c35eebf403c_key -iv $encrypted_0c35eebf403c_iv -in service-account.json.enc -out service-account.json -d # decrypt
  - curl https://sdk.cloud.google.com | bash > /dev/null; # download and install sdk in travis CLI
  - source $HOME/google-cloud-sdk/path.bash.inc # apply additional configuration
  - gcloud components update kubectl # update ikubectl nside travis environment
  - gcloud auth activate-service-account --key-file service-account.json # passing file with credentials
  - gcloud config set project multi-k8s-248118 # the real project name is generated by GC under ID label
  - gcloud config set compute/zone europe-west3-a	 # what zone we are working in
  - gcloud container clusters get-credentials multi-cluster # what cluster it needs to work in